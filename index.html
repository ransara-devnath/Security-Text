<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security Text by Ransara Devnath</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Pacifico&family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <style>
    html {
      background: #0a001a;
      color-scheme: dark;
}

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2e005e, #001f3f);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: start;
      animation: glow 3s ease-in-out infinite alternate;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
}

    body.loaded {
      opacity: 1;
}

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff;}
      to { text-shadow: 0 0 20px #00f2ff, 0 0 30px #ff00f2;}
}

.container {
      padding: 20px;
      width: 100%;
      max-width: 600px;
      margin: auto;
}

    textarea, select {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
}

    button {
      background-color: #229ED9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin: 8px 5px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
}

    button:hover {
      background-color: #1b8dc3;
      transform: scale(1.05);
}

    #outputText, #styledOutput {
      margin: 15px 0;
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
      word-wrap: break-word;
      white-space: pre-wrap;
}

.footer {
      margin: 40px 0 10px;
      font-size: 14px;
      opacity: 0.6;
}

    h2 {
      margin-top: 40px;
      font-size: 22px;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Security Text</h1>

    <!-- Encrypt / Decrypt -->
    <textarea id="inputText" placeholder="Enter your text here..."></textarea><br/>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>

    <select id="fontSelect" onchange="changeFont()">
      <option value="Segoe UI">Segoe UI</option>
      <option value="'Courier New'">Courier New</option>
      <option value="'Comic Sans MS'">Comic Sans</option>
      <option value="'Lucida Console'">Lucida Console</option>
      <option value="'Impact'">Impact</option>
      <option value="'Verdana'">Verdana</option>
      <option value="'Brush Script MT', cursive">Brush Script</option>
      <option value="'Pacifico', cursive">Pacifico</option>
      <option value="'Orbitron', sans-serif">Orbitron</option>
      <option value="'Shadows Into Light', cursive">Shadows Into Light</option>
    </select>

    <div id="outputText">üîÑ Output will appear here</div>
    <button onclick="copyStyledText()">Copy Result</button>

    <!-- Stylish Font Preview Section -->
    <h2>üé® Stylish Font Changer</h2>
    <textarea id="styleInput" placeholder="Type here for style..." oninput="updateStyledOutput()"></textarea>

    <select id="styleFontSelect" onchange="updateStyledOutput()">
      <option value="Segoe UI">Segoe UI</option>
      <option value="'Pacifico', cursive">Pacifico</option>
      <option value="'Orbitron', sans-serif">Orbitron</option>
      <option value="'Shadows Into Light', cursive">Shadows Into Light</option>
    </select>

    <div id="styledOutput">üñãÔ∏è Styled text will appear here</div>
    <button onclick="copyStyledOutput()">Copy Styled Text</button>
  </div>

  <div class="footer">Created by Ransara Devnath</div>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
});

    function encrypt() {
      const input = document.getElementById("inputText").value;
      const result = btoa(input);
      showOutput(result);
}

    function decrypt() {
      const input = document.getElementById("inputText").value;
      try {
        const result = atob(input);
        showOutput(result);
} catch {
        showOutput("‚ùå Invalid encoded string");
}
}

    function changeFont() {
      const font = document.getElementById("fontSelect").value;
      document.getElementById("outputText").style.fontFamily = font;
}

    function showOutput(text) {
      const output = document.getElementById("outputText");
      output.innerText = text;
      changeFont();
}

    function copyStyledText() {
      const output = document.getElementById("outputText");
      const range = document.createRange();
      range.selectNodeContents(output);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);

      try {
        document.execCommand("copy");
        alert("üìã Copied with style!");
} catch {
        alert("‚ùå Copy failed.");
}

      selection.removeAllRanges();
}

    function updateStyledOutput() {
      const input = document.getElementById("styleInput").value;
      const font = document.getElementById("styleFontSelect").value;
      const output = document.getElementById("styledOutput");
      output.innerText = input;
      output.style.fontFamily = font;
}

    function copyStyledOutput() {
      const output = document.getElementById("styledOutput");
      const range = document.createRange();
      range.selectNodeContents(output);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);

      try {
        document.execCommand("copy");
        alert("‚úÖ Styled text copied!");
} catch {
        alert("‚ùå Copy failed.");
}

      selection.removeAllRanges();
}
  </script>
</body>
</html>
