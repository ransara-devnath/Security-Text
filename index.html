<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security Text by Ransara Devnath</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Pacifico&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Security Text</h1>

    <!-- Encrypt / Decrypt -->
    <textarea id="inputText" placeholder="Enter text..."></textarea>
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>

    <select id="fontSelect" onchange="changeFont()">
      <option value="Segoe UI">Segoe UI</option>
      <option value="'Pacifico', cursive">Pacifico</option>
      <option value="'Orbitron', sans-serif">Orbitron</option>
      <option value="'Shadows Into Light', cursive">Shadows Into Light</option>
      <option value="Courier New">Courier New</option>
    </select>

    <div id="outputText" class="outputBox">🔄 Output here...</div>
    <button onclick="copyStyledText()">Copy Result</button>

    <!-- Stylish Unicode Font Generator -->
    <h2>🎨 Stylish Font Generator</h2>
    <textarea id="styleInput" placeholder="Type for style..." oninput="updateStyledOutput()"></textarea>
    <select id="styleFontSelect" onchange="updateStyledOutput()">
      <option value="bold">𝗕𝗼𝗹𝗱</option>
      <option value="italic">𝘪𝘵𝘢𝘭𝘪𝘤</option>
      <option value="script">𝓈𝒸𝓇𝒾𝓅𝓉</option>
      <option value="fraktur">𝔣𝔯𝔞𝔨𝔱𝔲𝔯</option>
      <option value="double">𝔻𝕠𝕦𝕓𝕝𝕖</option>
    </select>
    <div id="styledOutput" class="outputBox">🖋️ Styled output here...</div>
    <button onclick="copyStyledOutput()">Copy Styled Text</button>
  </div>

  <div class="footer">Created by Ransara Devnath</div>

  <script src="script.js"></script>
</body>
</html>
