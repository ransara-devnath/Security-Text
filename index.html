<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security Text by Ransara Devnath</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Pacifico&family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2e005e, #001f3f);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: glow 3s ease-in-out infinite alternate;
}

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff;}
      to { text-shadow: 0 0 20px #00f2ff, 0 0 30px #ff00f2;}
}

.container {
      padding: 20px;
}

    textarea, select {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
}

    #outputText {
      margin-top: 20px;
      white-space: pre-wrap;
      font-size: 18px;
      padding: 15px;
      word-wrap: break-word;
}

    button {
      background-color: #229ED9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
}

    button:hover {
      background-color: #1b8dc3;
      transform: scale(1.05);
}

.footer {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.6;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Security Text</h1>
    <textarea id="inputText" placeholder="Enter your text..."></textarea><br/>

    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button><br/>

    <select id="fontSelect" onchange="changeFont()">
      <option value="Segoe UI">Segoe UI</option>
      <option value="Courier New">Courier New</option>
      <option value="Comic Sans MS">Comic Sans</option>
      <option value="Lucida Console">Lucida Console</option>
      <option value="Impact">Impact</option>
      <option value="Verdana">Verdana</option>
      <option value="'Brush Script MT', cursive">Brush Script</option>
      <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
      <option value="'Gill Sans', sans-serif">Gill Sans</option>
      <option value="'Franklin Gothic Medium', sans-serif">Franklin Gothic</option>
      <option value="'Pacifico', cursive">Pacifico</option>
      <option value="'Orbitron', sans-serif">Orbitron</option>
      <option value="'Shadows Into Light', cursive">Shadows Into Light</option>
    </select>

    <div id="outputText"></div>
    <button onclick="copyStyledText()">Copy</button>
  </div>

  <div class="footer">Created by Ransara Devnath</div>

  <script>
    function encrypt() {
      let text = document.getElementById("inputText").value;
      let result = btoa(text);
      showOutput(result);
}

    function decrypt() {
      let text = document.getElementById("inputText").value;
      try {
        let result = atob(text);
        showOutput(result);
} catch {
        showOutput("‚ùå Invalid encoded text");
}
}

    function changeFont() {
      let font = document.getElementById("fontSelect").value;
      document.getElementById("outputText").style.fontFamily = font;
}

    function showOutput(text) {
      let output = document.getElementById("outputText");
      output.innerText = text;
      changeFont();
}

    function copyStyledText() {
      let range = document.createRange();
      let output = document.getElementById("outputText");
      range.selectNodeContents(output);
      let selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      try {
        document.execCommand("copy");
        alert("Copied with style! üéâ");
} catch {
        alert("Copy failed.");
}
      selection.removeAllRanges();
}
  </script>
</body>
</html>
